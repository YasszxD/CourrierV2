

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {%load static%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styleMain.css'%}">
    <title>Hello, world!</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="https://www.pngplay.com/wp-content/uploads/5/Alphabet-C-Free-PNG.png" width="30" height="30"
             class="d-inline-block align-top" alt="">
        Courier
    </a>



    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="mr-auto"></div>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item active">
                <!--    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>-->
                {%if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">logout<span class="sr-only">(current)</span></a>
                {%else%}
                <a class="nav-link" href="{% url 'login' %}">login<span class="sr-only">(current)</span></a>
                {%endif%}
            </li>
        </ul>

    </div>
</nav>


<div id="login-form-wrap">
    <form id="login-form" method="post">
        {% csrf_token %}
        {%if user.is_authenticated %}
        <a class="button-12" href="{% url 'add'%}">add courier</a>
        <a class="button-12" href="{% url 'view'%}">my couriers </a>
        <br><br>
        {%else%}
        <input class="form-control" type="search" name="search" placeholder="Search" aria-label="Search" >
        <input type="submit" value="submit" />
        {%endif%}
    </form>


    {% block content %}


    {% endblock content %}
</div>


</body>

</html>
