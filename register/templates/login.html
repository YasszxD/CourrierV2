
{% if page == 'login' %}
{%load static%}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'css/style.css'%}">


<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" method="POST" action="">
      {% csrf_token %}
    <p>
    <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" name="password" placeholder="Enter Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>havent signed up yet?</p>
    <a href="{% url 'signup' %}">Sign up</a>
  </div>
</div>

</body>
{%else%}

{%load static%}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'css/style.css'%}">
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Sign up</h2>
  <form id="login-form" method="POST" action="">
    {% csrf_token %}
   <p>
    <input type="text" name="first_name" placeholder="first name" required><i class="validation"><span></span><span></span></i>
    </p>

  <p>
    <input type="text"  name="last_name" placeholder="last name" required><i class="validation"><span></span><span></span></i>
    </p>


    <p>
    <input type="text" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>



    <p>
    <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
    </p>

    <p>
    <input type="password"  name="password1" placeholder="password" required><i class="validation"><span></span><span></span></i>
    </p>


    <p>
    <input type="password"  name="password2" placeholder="password" required><i class="validation"><span></span><span></span></i>
    </p>



    <p>
    <input type="text" name="city" placeholder="city" required><i class="validation"><span></span><span></span></i>
    </p>


    <p>
    <input type="text" name="postal_code" placeholder="postal code" required><i class="validation"><span></span><span></span></i>
    </p>


    <p>
    <input type="text" name="phone_number" placeholder="phone_number" required><i class="validation"><span></span><span></span></i>
    </p>



    <p>
    <input type="submit"  value="Sign up">
    </p>


  </form>
  <div id="create-account-wrap">
    <p>Already signed up yet?</p>
    <a href="{% url 'login' %}">Login</a>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->

</body>
{% endif %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
